{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HMS Staff Portal</title>
    <!-- Google Fonts: Inter for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS: Linking DIRECTLY to login.css to avoid caching issues -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=1.0">
</head>

<body>

    <div class="login-container">
        <div class="login-form-card">

            <div class="login-header-text">
                <h2>Login</h2>
            </div>

            {% if form.errors %}
            <div class="alert alert-error">
                <p>Invalid Username or Password</p>
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="username" id="id_username" required autofocus autocapitalize="none"
                        placeholder="Username">
                </div>

                <div class="form-group" style="margin-bottom: 5px;">
                    <input type="password" name="password" id="id_password" required autocomplete="current-password"
                        placeholder="Password">
                </div>

                <div class="forgot-password">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>

                <input type="hidden" name="next" value="{{ next }}">

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="login-footer-text">
                Not a Member? <a href="{% url 'contact' %}">Signup</a>
            </div>
        </div>
    </div>

</body>

</html>
