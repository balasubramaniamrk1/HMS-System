{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-header bg-white border-0 pt-4">
            <h4 class="font-weight-bold mb-0">Asset QR Code</h4>
        </div>
        <div class="card-body">
            {% if equipment.qr_code %}
            <img src="{{ equipment.qr_code.url }}" alt="QR Code" class="img-fluid border p-3 mb-3"
                style="max-width: 300px;">
            {% else %}
            <div class="alert alert-warning">QR Code not generated yet.</div>
            {% endif %}

            <h5 class="text-primary font-weight-bold">{{ equipment.name }}</h5>
            <div class="text-muted mb-2">S/N: {{ equipment.serial_number }}</div>
            <div class="text-muted">Model: {{ equipment.model_number }}</div>
        </div>
        <div class="card-footer bg-white border-0 pb-4">
            <button onclick="window.print()" class="btn btn-outline-dark btn-lg">
                <i class="fas fa-print mr-2"></i> Print Label
            </button>
            <a href="{% url 'inventory_list' %}" class="btn btn-link text-muted ml-2">Back</a>
        </div>
    </div>
</div>
{% endblock %}
