{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | HMS Staff Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=1.0">
</head>

<body>

    <div class="login-container">
        <div class="login-form-card">

            <div class="login-header-text">
                <h2>Reset Password</h2>
                <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">Enter your email address and we'll send you
                    a link to reset your password.</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" name="email" id="id_email" required autofocus placeholder="Email Address">
                </div>

                <button type="submit" class="btn-login">Send Reset Link</button>
            </form>

            <div class="login-footer-text">
                <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>

</body>

</html>
