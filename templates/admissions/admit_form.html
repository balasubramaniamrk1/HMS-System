{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        
        <a href="{% url 'admissions:dashboard' %}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i>
            Back</a>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0 text-white"><i class="fas fa-user-plus mr-2"></i>New Patient Admission</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Patient Name *</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Phone *</label>
                                <input type="text" name="phone" class="form-control" value="{{ request.POST.phone }}"
                                    required>
                                {% if phone_error %}
                                <div class="text-danger small mt-1">{{ phone_error }}</div>
                                {% endif %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Age</label>
                                <input type="number" name="age" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Gender</label>
                                <select name="gender" class="form-control">
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label>Doctor *</label>
                            <select name="doctor" class="form-control" required>
                                <option value="">-- Select Doctor --</option>
                                {% for doc in doctors %}
                                <option value="{{ doc.id }}">{{ doc.name }} ({{ doc.specialization }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Select Bed *</label>
                            <select name="bed" class="form-control" required>
                                <option value="">-- Select Available Bed --</option>
                                {% for bed in available_beds %}
                                <option value="{{ bed.id }}">{{ bed.ward.name }} - {{ bed.bed_number }} ({{                                    bed.ward.get_ward_type_display }}) - â‚¹{{ bed.price_per_day }}/day</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="text-right">
                            <a href="{% url 'admissions:dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Admit Patient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
